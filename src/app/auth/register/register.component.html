<div class="container justify-content-center">
<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal"> Register</h1>
    <div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email" required autofocus>
    </div>
    <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required autofocus>
    </div>
    <div>
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="text" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Confirm Password" required autofocus>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>


</form>


</div>
